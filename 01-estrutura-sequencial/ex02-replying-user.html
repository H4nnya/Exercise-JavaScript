<!DOCTYPE html>
<html lang="en">
    <!--
        exercise: 02
        objective: Make a Program that asks for a number and then displays the message 'The number was [number]'.
    -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise 01</title>
</head>
<body>
    <script>
        document.body.style.background = 'black'
        document.body.style.font = 'normal 50px Arial'
        document.body.style.color = 'rgb(0, 255, 255)'
        var num = Number(prompt('Enter a number'))
        window.document.write(`The number entered was: ${num}`)
    </script>
</body>
</html>
