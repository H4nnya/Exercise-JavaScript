<!DOCTYPE html>
<html lang="en">
    <!--
        exercise: 02
        objective: Make a Program that asks for a number and then displays the message 'The number was [number]'.
    -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 01</title>
    <style>
        body {
            position: fixed;
            background-color: rgb(0, 255, 255);
            font:normal 30pt Arial;
            color: rgb(17, 0, 255);
        }
    </style>
</head>
<body>
    <script>
        var num = prompt('Enter a number')
        window.document.write(`The number entered was: ${num}`)
    </script>
</body>
</html>
