<!DOCTYPE html>
<html lang="en">
<!--
    exercise: 03
    objective: Make a Program that asks for two numbers and prints the sum.
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 03</title>
    <style>
        body {
            background-color: rgb(0, 0, 17);
            color: rgb(0, 140, 255);
            font: normal 30px Arial;
        }   
    </style>
</head>
<body>
    <script>
        var num1 = Number(prompt('Enter a number'))
        var num2 = Number(prompt('Enter another nuumber'))
        var sum = num1 + num2
        document.write(`The sum of ${num1} plus ${num2} is equal to ${sum}.`)
    </script>
</body>
</html>
