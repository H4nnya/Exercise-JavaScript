<!DOCTYPE html>
<html lang="en">
<!--
    exercise: 04
    objective: Make a program that asks for the 4 bimonthly notes and shows the average.
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 04</title>
    <style>
        body {
            background-color: rgb(6, 51, 102);
            color: rgb(0, 247, 255);
            font: normal 50px Arial;
        }
    </style>
</head>
<body>
    <script>
        var note1 = Number(prompt("Student's first grade"))
        var note2 = Number(prompt("Student's second grade"))
        var note3 = Number(prompt("Student's third grade"))
        var note4 = Number(prompt("Student's fourth grade"))
        average = ((note1 + note2 + note3 + note4) / 4).toFixed(1)
        document.write(`The student's average was ${average.replace('.', ',')}.`)
    </script>
</body>
</html>
